<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Drink Deck</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>Drink Deck</h1>
    <div
      class="carousel"
      aria-role="group"
      aria-roledescription="carousel"
      aria-label="drink image"
      data-carousel
    >
      <div class="carouselButtons">
        <button
          class="carouselButton carouselButtonPrevious"
          aria-label="previous slide"
          data-carousel-button-previous
        >
          <span class="fa-solid fa-circle-chevron-left"></span>
        </button>
        <button
          class="carouselButton carouselButtonNext"
          aria-label="next slide"
          data-carousel-button-next
        >
          <span class="fa-solid fa-circle-chevron-right"></span>
        </button>
      </div>
      <div
        class="slides"
        aria-live="polite"
        data-carousel-slides-container
      >
        <div
          class="slide"
          aria-role="group"
          aria-roledescription="slide"
          aria-hidden="false"
          aria-labelledby="heading1"
        >
          <div class="content">
            <h2 id="heading1">Slide 1</h2>
          </div>
        </div>
        <div
          class="slide"
          aria-role="group"
          aria-roledescription="slide"
          aria-hidden="true"
          aria-labelledby="heading2"
        >
          <div class="content">
            <h2 id="heading2">Slide 2</h2>
          </div>
        </div>
        <div
          class="slide"
          aria-role="group"
          aria-roledescription="slide"
          aria-hidden="true"
          aria-labelledby="heading3"
        >
          <div class="content">
            <h2 id="heading3">Slide 3</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
