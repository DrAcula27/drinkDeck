<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Danielle Andrews" />
    <meta
      name="description"
      content="drink deck, cocktails, NA drinks, carousel"
    />
    <title>Drink Deck</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/carousel.css"
    />
    <script
      defer
      type="text/javascript"
      src="./js/carousel.js"
    ></script>
    <script defer type="text/javascript" src="./js/api.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>What Drink Would You Like?</h1>
      <section class="user-input">
        <input type="text" name="" value="" />
        <button type="button" name="button" class="input-button">
          Show Drink Options
        </button>
      </section>
      <main
        class="carousel"
        aria-role="group"
        aria-roledescription="carousel"
        aria-label="drinks"
        data-carousel
      >
        <section
          class="slides"
          aria-live="polite"
          data-carousel-slides-container
        ></section>
        <section class="controls">
          <button
            class="control"
            aria-label="previous slide"
            data-carousel-button-previous
          >
            <span class="fa-solid fa-circle-chevron-left"></span>
          </button>
          <button
            class="control"
            aria-label="next slide"
            data-carousel-button-next
          >
            <span class="fa-solid fa-circle-chevron-right"></span>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
